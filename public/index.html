<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The world's best NFT marketplace is coming to Flow"
    />

    <!-- Facebook TAGS -->
    <meta property="og:type" content="website" />
    <meta name="og:card" content="summary">
    <meta property="og:url" content="https://ongaia.com/" />
    <meta property="og:title" content="Gaia" />
    <meta property="og:description" content="The world's best NFT marketplace is coming to Flow" />
    <meta property="og:image" content="https://ongaia.com/twitter_og_image.png" />
 
    <!-- Twitter TAGS -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" value="ongaia.com" />
    <meta name="twitter:title" value="Gaia" />
    <meta name="twitter:description" value="The world's best NFT marketplace is coming to Flow" />
    <meta name="twitter:image" content="https://ongaia.com/twitter_og_image.png" />
    <meta name="twitter:url" value="https://ongaia.com/" />
    <meta name="twitter:label1" value="Signup now" />
    <meta name="twitter:data1" value="at https://signup.ongaia.com" />


    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    </style> 
    <title>Gaia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
